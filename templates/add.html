<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Sertifikat</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Tambah Sertifikat Tanah Baru</h1>
  </header>

  <main>
    <form method="POST">
      <label>Nama Pemilik:</label>
      <input type="text" name="owner" required>

      <label>ID Sertifikat:</label>
      <input type="text" name="certificate_id" required>

      <label>Lokasi Tanah:</label>
      <input type="text" name="location" required>

      <button type="submit">Tambahkan & Tambang</button>
    </form>
    <p><a href="{{ url_for('index') }}">← Kembali ke Halaman Utama</a></p>
  </main>

  <footer>© 2025 Sertifikat Blockchain</footer>
</body>
</html>
